<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./singup.js" type="module" defer></script>
  </head>
  <body>
    <section class="register-section">
      <div class="container">
        <a class="exit-img" href="./index.html">
          <img src="./img/exit.png" alt="exit" />
        </a>
        <div class="register-div">
          <form class="registration-form" id="registrationForm">
            <h2 class="register-title">Вхід</h2>
            <img class="register-line" src="./img/line.png" alt="line" />
            <label class="register-email" for="email">Email</label>
            <input
              class="register-input-email"
              type="email"
              id="email"
              name="email"
              required
            />
            <label class="register-password" for="password">Пароль</label>
            <input
              class="register-input-pass"
              type="password"
              id="password"
              name="password"
              minlength="6"
              required
            />
          </form>
          <button
            type="submit"
            class="register-button"
            form="registrationForm"
            id="highlightButton"
          >
            Старт
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
