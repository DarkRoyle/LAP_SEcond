<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaP - Акаунт</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      background: url("../assets/space-bg.png") no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Ваш акаунт</h1>
    <div class="row">
      <!-- Прогрес -->
      <div class="col-md-6">
        <div class="card p-3">
          <h2>Прогрес</h2>
          <p>Ваш поточний прогрес: <strong>50%</strong></p>
        </div>
      </div>

      <!-- Зміна даних -->
      <div class="col-md-6">
        <div class="card p-3">
          <h2>Змінити інформацію</h2>
          <form>
            <div class="mb-3">
              <label for="name">Ім'я</label>
              <input type="text" class="form-control" id="name" placeholder="Введіть нове ім'я" />
            </div>
            <div class="mb-3">
              <label for="email">Пошта</label>
              <input type="email" class="form-control" id="email" placeholder="Введіть нову пошту" />
            </div>
            <div class="mb-3">
              <label for="password">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Введіть новий пароль" />
            </div>
            <button type="submit" class="btn btn-custom">Зберегти зміни</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Кнопка повернення на головну -->
    <div class="text-center mt-4">
      <button class="btn btn-custom" onclick="location.href='../pages/main.html'">Повернутися на головну</button>
    </div>
  </div>
</body>
</html>
