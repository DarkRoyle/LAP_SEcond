<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaP - Налаштування</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: url("../assets/space-bg.png") no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.9);
      font-family: "Montserrat", sans-serif;
      color: #ffffff; /* Чистий білий текст */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(0, 0, 0, 0.8); /* Трохи світліший фон */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2); /* Біла тінь для картки */
      width: 400px;
      text-align: center;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      color: #e6e6e6; /* Світліший текст при наведенні */
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff; /* Яскравіший текст */
      border: 1px solid rgba(255, 255, 255, 0.5); /* Чіткіший контур */
      border-radius: 5px;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff; /* Текст залишається білим при фокусі */
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
    }

    h1 {
      font-size: 2rem; /* Трохи більший заголовок */
      margin-bottom: 20px;
      text-shadow: 0px 2px 4px rgba(255, 255, 255, 0.5); /* Світла тінь для заголовка */
      color: #FFD700; /* Жовтий колір для тексту */
    }

    p {
      font-size: 1rem;
      color: #e0e0e0; /* Світліший текст для звичайних абзаців */
    }

    label {
      font-size: 0.95rem;
      font-weight: bold;
      color: #ffffff; /* Яскравіший текст у формах */
    }

    .form-check-label {
      color: #ffffff; /* Яскравий текст для чекбокса */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Налаштування</h1>
    <p>Змінюйте параметри вашого облікового запису.</p>

    <form>
      <!-- Увімкнення/вимкнення повідомлень -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="notifications" checked />
        <label class="form-check-label" for="notifications">Увімкнути повідомлення</label>
      </div>

      <button type="submit" class="btn btn-custom">Зберегти налаштування</button>
    </form>

    <!-- Кнопка повернення -->
    <button class="btn btn-custom mt-3" onclick="location.href='../pages/main.html'">Повернутися на головну</button>
  </div>
</body>
</html>
