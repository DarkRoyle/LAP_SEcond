<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaP - Авторизація</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('../assets/space-bg.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            max-width: 1200px;
            padding: 0 20px;
        }

        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            max-width: 70%;
            height: auto;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0px 10px 20px rgba(0, 0, 0, 0.7));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .form-section {
            flex: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Напівпрозорий чорний фон */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .form-section h3 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background-color: #6A5ACD;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(106, 90, 205, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #5a4bbd;
            transform: scale(1.05);
        }

        a.text-primary {
            color: #00BFFF;
            text-decoration: none;
        }

        a.text-primary:hover {
            color: #4A90E2;
            text-decoration: underline;
        }
    </style>
    <script>
        function validateLoginForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Перевірка заповнення полів
            if (email === '' || password === '') {
                alert('Будь ласка, заповніть усі поля');
                return false;
            }

            // Перевірка формату email (опційно)
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Введіть коректний email');
                return false;
            }

            // Перенаправлення на головну сторінку
            location.href = 'main.html';
            return false; // Запобігання стандартному надсиланню форми
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Ліва частина: Зображення -->
        <div class="image-section">
            <img src="../assets/character.png" alt="Персонаж">
        </div>
        <!-- Права частина: Форма -->
        <div class="form-section">
            <h3>LaP: Увійти до облікового запису</h3>
            <form onsubmit="return validateLoginForm()">
                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" class="form-control" id="email" placeholder="Ваш email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Ваш пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>
            <div class="mt-3 text-center">
                <p>Не маєте облікового запису? <a href="registration.html" class="text-primary">Зареєструватись</a></p>
                <p><a href="#" class="text-primary">Забули пароль?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
