    <script> 
        // Отримуємо всі радіокнопки
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    
    // Додаємо обробник подій для кожної радіокнопки
    radioButtons.forEach((radio) => {
      radio.addEventListener('change', (event) => {
        // Змінюємо фон для всіх радіокнопок на стандартний
        radioButtons.forEach((r) => {
          const label = r.parentElement;
          label.style.background = 'rgba(255, 255, 255, 0.59)'; // Стандартний фон
        });
    
        // Змінюємо фон для вибраної радіокнопки
        const selectedLabel = event.target.parentElement;
        selectedLabel.style.background = 'rgba(76, 175, 80, 0.59)'; // Новий фон
      });
    });
    document.getElementById("scrollLink").addEventListener("click", function(event) {
    event.preventDefault(); // запобігаємо стандартному переходу за посиланням

    window.scrollBy({
        top: 1000, // кількість пікселів для прокручування вниз
        behavior: "smooth" // плавне прокручування
    });
});
document.getElementById("scrollLink2").addEventListener("click", function(event) {
